<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVGraph example</title>

	<style>
		body {
			background: #111;
			color: #EEE;
		}

		#svg-container {
			margin: 100px 20%;
			height: 40vh;
			background: #8881;
		}
	</style>

	<script type="module">
		import { default as SVGRaph, getData, rainbow } from "../out/svgraph.js"

		const data = await getData("Active Play Time")

		const svg = new SVGRaph({
			data,
			styles: {
				colourscheme: rainbow,
				xAxis: {
					height: 70,
					labelSpacing: 50,
					labelRotation: -30,
				},
				yAxis: {
					width: 80,
					labelSpacing: 30,
				},
			}
		})
		window.svg = svg
		document.querySelector("#svg-container").appendChild(svg)
	</script>
</head>

<body>
	<div id="svg-container"></div>
</body>

</html>
