<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVGraph example</title>

	<style>
		#svg-container {
			width: 50%;
			height: 400px;
		}
	</style>

	<script type="module">
		import { default as SVGRaph, NumberLabel } from "../out/svgraph.js"

		const svg = new SVGRaph({
			data: {
				a: [10, 20, 25, 18],
				b: [0, 30, 40, 40, 50]
			},
			yLabels: [0, 10, 50].map(i => new NumberLabel(i))
		})
		window.svg = svg
		document.querySelector("#svg-container").appendChild(svg.elem)
	</script>
</head>

<body>
	<div id="svg-container"></div>
</body>

</html>
