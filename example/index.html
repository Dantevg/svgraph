<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVGraph example</title>

	<style>
		body {
			background: #111;
			color: #EEE;
		}
		
		#svg-container {
			margin: 100px;
			width: 70%;
			height: 600px;
			background: #8881;
		}
	</style>

	<script type="module">
		import { default as SVGRaph, NumberLabel, getData } from "../out/svgraph.js"
		
		const data = await getData("Active Play Time")

		const svg = new SVGRaph({
			data,
			styles: {
				yAxisSize: 90,
				minSpacePerXLabel: 100,
			}
		})
		window.svg = svg
		document.querySelector("#svg-container").appendChild(svg)
	</script>
</head>

<body>
	<div id="svg-container"></div>
</body>

</html>
